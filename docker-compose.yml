version: '3'

services:
  server:
    container_name: server
    restart: always
    build: ./server
    ports:
      - '5000:5000'
    links:
      - db
      - redis
    volumes:
      - './server/src:/usr/src/server/src'
  db:
    container_name: pg_db
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=nodus
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db_1
  frontend:
    container_name: frontend
    restart: always
    build: ./frontend
    ports:
      - '3000:5000'
    expose:
      - '5000'
    volumes:
      - './frontend/src:/usr/src/frontend/src'
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
      - '6379:6379'
    environment:
      - REDIS_REPLICATION_MODE=master
